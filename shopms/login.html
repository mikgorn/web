<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="row header">
    <div class="col-lg-3 col-sm-3">
    </div>
    <div class="col-lg-3 col-sm-6 header-menu">

        <a class="btn header-menu-item">Главная</a>
        <a class="btn header-menu-item">Склад</a>
        <a class="btn header-menu-item">Статистика</a>


    </div>

    <div class="col-lg-3 col-sm-0">
    </div>

    <div class="col-lg-3 col-sm-3">
      <a class="btn btn-primary login-button">Войти</a>
    </div>
  </div>

  <div class="row content">
    <div class="col-lg-4 col-sm-2">
    </div>
    <div class="col-lg-4 col-sm-8 ">
      <form method="post" class="login-form">
        <p class="login-text">Войдите, используя выданные </br>имя пользователя и пароль.</p>
        <div class="form-group">
          <label>Имя пользователя</label>
          <input type="text" class="form-control" name="name" />
        </div>

        <div class="form-group">
          <label >Пароль</label>
          <input type="password" class="form-control" name="password" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary login-btn" value="Войти"/>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-sm-2">
    </div>
  </div>
</body>
